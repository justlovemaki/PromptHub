name: Build Desktop App

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            target: AppImage
          - os: windows-latest
            platform: win
            target: nsis
          - os: macos-latest
            platform: mac
            target: dmg

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ext/desktop/package-lock.json

    - name: Install dependencies
      run: |
        cd ext/desktop
        npm ci

    - name: Setup Python (for native modules)
      uses: actions/setup-python@v4
      if: matrix.os == 'ubuntu-latest'
      with:
        python-version: '3.11'

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm-dev libxss-dev libgtk-3-dev libgbm-dev libasound2-dev

    - name: Install additional dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install create-dmg

    - name: Build application
      run: |
        cd ext/desktop
        npm run build
        npm run build:${{ matrix.platform }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-build
        path: ext/desktop/dist-electron/**
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist-electron

    - name: Display structure of downloaded files
      run: ls -R dist-electron

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist-electron/**/*
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref }}
        draft: false
        prerelease: false
        generate_release_notes: true